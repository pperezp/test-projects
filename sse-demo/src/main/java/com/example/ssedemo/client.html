<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <input id="subscribeButton" type="button" value="Subscribe"/>

        <script>
            document.querySelector("#subscribeButton").addEventListener("click", () => {
                let evtSource = new EventSource("http://localhost:8080/subscribe");

                evtSource.onopen = (object) => {
                    console.log("Connected");
                    console.log(object);
                };

                evtSource.onmessage = (response) => {
                    console.log(response.data);
                };

                evtSource.onerror = (error) => {
                    console.error("EventSource failed");
                };
            });
        </script>
    </body>
</html>
